<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon/favicon.ico">
    <title>Sign Up Form</title>
</head>
<body>
    <section class="form">
    <header>
    <div class="sideImage">
        <img class="west" src="/images/west.jpg" alt="picture of leaf from the rainforest">
        <div class="imageTitle">
            <img class="odinLogo" src="/images/odinLogo.png">
            <p>Odin</p>
        </div>
    </div>
    </header>
    <main>
        <div class="mainText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up to get started. You know you want to.</div>
        <form>
            <section class="form">
            <div class="formInfo">
                <label for="firstName">FirstName</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">LastName</label>
                <input type="text" id="lasttName" name="lastName" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number</label>
                <input type="text" class="phoneNumber" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
                <button class="btn" type="submit">Create Account</button>
            </section>
        </form>
        <div class="signUpBtn">
        <button class="btn" type="submit">Create Account</button>
        <p class="logIn">Already have an account?<a href="">Log in</a></p>
        </div>
    </main>
</section>
    <script src="script.js"></script>
</body>
</html>
